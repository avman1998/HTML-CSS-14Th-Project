<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creativity</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="continer">
      <div class="navbar">
        <div class="top-logo">
          <img src="./Images/logo.svg" alt="logo" />
        </div>
        <div class="line"></div>
        <nav class="nav-bar">
          <li class="items">Home</li>
          <li class="items">About Us</li>
          <li class="items">Portfolio</li>
          <li class="items">Contact</li>
        </nav>
      </div>
      <div class="heading">
        <h1><span>Crea-</span><br />tivity.</h1>
        <p>is our <br />ingredient.</p>
      </div>
      <div class="logos">
        <img src="./Images/Twitter Icon.svg" alt="" class="icon" />
        <img src="./Images/Instagram Icon.svg" alt="" class="icon" />
        <img src="./Images/Facebook Icon.svg" alt="" class="icon" />
        <img src="./Images/Email Icon.svg" alt="" class="icon" />
      </div>
      <div class="button">
        <button class="check">Check Our Package</button>
      </div>
      <div class="dotline">
        <img src="/Images/dotline.png" alt="" />
      </div>
      <div class="profile">
        <li class="pro">Photoghraphy</li>
        <li class="pro">Videography</li>
        <li class="pro">Graphic Design</li>
        <li class="pro">Illustration</li>
        <li class="pro">Animation</li>
      </div>
      <div class="rightbottom">
        <h1 class="comma">,,</h1>
        <p class="details">
          We help you to create the best graphics,<br />photos, videos,
          animations and illustrations
        </p>
        <div class="d-img">
          <img src="./Images/dancing-girl.jpg" alt="" />
        </div>
        <div class="downarrow">
          <img src="/Images/downarrow.png" alt="" />
        </div>
      </div>
    </div>

</html>
